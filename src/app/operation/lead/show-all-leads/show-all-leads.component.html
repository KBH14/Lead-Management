<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-header bg-light">
                    <span class="font">Show All Leads</span>
                </div>
                <div class="card-body ">
                    <div>
                        <button mat-raised-button color="primary"(click)="backClicked()">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;Back</button>
                    </div><br>
                    <!-- <div class="row">
                        <div class="pull-right m-50px-l">
                            <button mat-flat-button color="primary">
                                <i class="">Search </i></button>
                        </div> 
                    </div> -->
                    <mat-form-field class="pull-right" appearance="standard">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                      </mat-form-field>
                    <br><br><br>

                    <div class="example-container table-bordered ">
                        <mat-table [dataSource]="dataSource" matSort>
                            <!-- Agent Code Column -->
                            <ng-container matColumnDef="id" >
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-10"> Id
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="id">
                                    {{element.id}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="tw-15"> Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="name" class="cursor-pointer">
                                    {{element.name}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="tw-15"> Email-Id
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="email" class="cursor-pointer">
                                    <u>{{element.lastName}} </u>
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="mobileNumber">
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-10">
                                    Mobile Number
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="mobileNumber">
                                    {{element.mobileNumber}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="category">
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-20">
                                    Category
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="category">
                                    {{element.category}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="processState">
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-40"> Lead
                                    Process State
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="processState"> {{element.processState}}
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="cratedDate">
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-20">
                                    Auto Dial</mat-header-cell>
                                <mat-cell *matCellDef="let element" data-label="Action" class="cursor-pointer action-link">                  
                                    <a class="btn btn-sm btn-success" href=""> <i class="fa fa-minus" title="Edit"></i> </a> 
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="scheduleDate">
                                <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header class="tw-20">
                                    Details
                                </mat-header-cell>
                                    
                                <mat-cell *matCellDef="let element" data-label="Action" class="cursor-pointer action-link">                  
                                    <a class="btn btn-sm btn-success" href=""> <i class="fa fa-expand-arrows-alt" title="Edit"></i> </a> 
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
